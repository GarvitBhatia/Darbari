<div class="row d-flex justify-content-center" style="margin-left: 16px; color: white" *ngIf="!enter">
  <div class="row">
    <h1 class="col-md-5" style="margin-top: 16px">Hello! Please enter your name to continue:</h1>
  </div>
  <div class="row align-items-center">
    <mat-form-field class="col-md-3" style="margin-top: 8px">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <button mat-raised-button color="primary" class="col-md-1" (click)="onClick()">Enter</button>
  </div>
</div>
<div class="row d-flex justify-content-center" style="margin-left: 16px; color: white" *ngIf="enter">
  <div class="row">
    <h1 class="col-md-5" style="margin-top: 16px">Welcome to Bhatia's heart</h1>
  </div>
  <div class="row">
    <h1 class="col-md-4" style="margin-top: 8px">{{name}}, you are the only one here<mat-icon style="color: #D2042D">favorite</mat-icon></h1>
  </div>
  <div class="row align-items-baseline">
    <div class="row">
      <img ngSrc="assets/1.jpg" [width]="207" [height]="368" class="col-md-2">
      <img ngSrc="assets/2.jpg" [width]="207" [height]="368" class="col-md-2">
      <img ngSrc="assets/3.jpg" [width]="207" [height]="368" class="col-md-2">
      <img ngSrc="assets/4.jpg" [width]="207" [height]="368" class="col-md-2">
      <div class="col-md-2">
        <button mat-raised-button color="primary" class="row" (click)="onExit()">Exit</button>
        <button mat-raised-button color="primary" class="row" (click)="onMsg()" style="margin-top: 16px" [matBadge]="1" [matBadgeColor]="'warn'">You have a message</button>
      </div>

    </div>
  </div>
</div>
